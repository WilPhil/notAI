<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>notAI</title>
</head>
<body>
    <div class="container">
        <div class="intro-box">
            <h1>HumanOrAI?</h1>
            <p>
                A simple and user-friendly tool to check whether your text is an AI-generated text or a human-written. 
                <br>
                <br>
                Just 3 steps is needed.
                <br>
                <img src="img/steps.png" alt="steps">
            </p>
            <button id="get-started-button">Get Started!</button>
        </div>
        <div class="content-wrapper">
            <div class="text-box" id="text-box">
                <h2 id="text-area-title">
                    Start Here <br>
                    vvv
                </h2>
                <textarea id="text-area" name="text" id="text" cols="30" rows="10" maxlength="1000" placeholder="Please Enter Your Text Here"></textarea>
                <p id="char-count">0/1000</p>
                <button id="scan-button">SCAN</button>
            </div>
            <div class = "result-box" id="result-box">
                <h2 id = "result-title">
                    Result <br>
                    ->
                </h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
